<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Cow Data</title>
</head>
<body>
<h1>Edit Cow Data</h1>
<p>
    Animal ID: {{ cow.animal_id }} <br>
    Ear Tag: {{ cow.ear_tag }} <br>
    Animal Type: {{ cow.animal_type }} <br>
    Cow Breed: {{ cow.breed }} <br>
    Color: {{ cow.color }} <br>
    Cow Image: <img src="data:image;charset=utf-8;base64,{{img}}" alt="Cow Image">
</p>
</body>
</html>
